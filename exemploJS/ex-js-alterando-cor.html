<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo js alterar cor do titulo</title>
  </head>
  <body>
    <h1 id="titulo">Exemplo js alterar cor do titulo</h1>

    <form>
      <button type="button" name="button" onclick="alterarCorTitulo()">Ver data</button>
    </form>

    <script type="text/javascript">
      function alterarCorTitulo() {
        document.getElementById("titulo").style.color = "#4caf50";
      }
    </script>
  </body>
</html>
