<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exemplo Calculadora básica</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta charset="utf-8">

		<script type="text/javascript">
			var numero1 = Number(prompt("Digite um numero"));
			var numero2 = Number(prompt("Digite outro numero"));

			var resposta = numero1 + numero2;

			alert(`Resposta = ${resposta}`);
		</script>
	</head>

	<body>
		<h1>Exemplo Calculadora básica</h1>

	</body>
</html>
