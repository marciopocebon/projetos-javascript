<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js variavel</title>

    <script type="text/javascript">
      var nome = "Nicólas";
      console.log("Seu nome é: "+ nome);
      alert("oi " + nome);
    </script>
  </head>

  <script type="text/javascript">
    console.log("Seu nome é: "+ nome);
    alert("oi " + nome);
  </script>

  <body>
    <h1>Exemplo JS variavel</h1>
  </body>
</html>
